<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Work Hours Tracker</h1>
        <form id="hoursForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="hoursWorked">Hours Worked</label>
                <input type="number" id="hoursWorked" step="0.25" min="0" required placeholder="e.g., 8.5">
            </div>
            <div class="form-group">
                <label for="tasksCompleted">Tasks Completed</label>
                <textarea id="tasksCompleted" required placeholder="e.g., Finished report, client call"></textarea>
            </div>
            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <input type="text" id="notes" placeholder="e.g., Overtime approved">
            </div>
            <button type="submit" id="submitBtn">
                <span class="btn-text">Add to Google Sheet</span>
                <span class="spinner" id="spinner"></span>
            </button>
        </form>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
